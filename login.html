<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incio de Sesión</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <center>
    <div class="container">
        <div class="login-form">
            <center><img src="img/huella.png" width="50" height="50"></center>
            <div class="social-btn">
                <img src="img/cromo.png" width="25" height="25" >
                <span>Iniciar con Google</span>
            </div>
            <div class="social-btn">
                <img src="img/facebook.png" width="25" height="25"> 
                <span>Iniciar con Facebook</span>
            </div>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Correo:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Iniciar Sesión">
            </form>
            <p>¿No tienes cuenta? <a href="#">Crear una cuenta</a></p>
        </div>
    </div>
</center>
</body>
</html>
